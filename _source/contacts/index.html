---
layout: default
title: Contacts
active-contacts: ' class="active"'
head-include: '<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXHy3YzEBjLrh2yz6MAdoD91Jql2_9-w0&sensor=false"></script><script src="/assets/js/map.js"></script>'
---
        <div class="row">
            <section class="contact-address col-sm-7 col-md-8">
                <h3>Address</h3>
                <address>
                    <ul class="contact-address-list list-inline">
                        <li><span class="fa fa-map-marker"></span> Ukraine, Kiev</li>
                        <li><span class="fa fa-envelope"></span> simplesilex@gmail.com</li>
                        <li><span class="fa fa-globe"></span> www.simplesilex.com</li>
                        <li><span class="fa fa-phone"></span> +380 44 383 40 01</li>
                    </ul>
                </address>
                <div class="contact-map" id="map-canvas"></div>
                
            </section>
            <form class="contact-form col-sm-5 col-md-4" method="post" action="" name="contact-form" role="form">
                <h3>Contact form</h3>
                <div class="form-group has-feedback">
                    <label class="control-label" for="name">Full name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter email">
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="subject">Subject</label>
                    <input class="form-control" type="text" id="subject" placeholder="Enter subject">
                    <span class="fa fa-question-circle form-control-feedback">
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="message">Message</label>
                    <textarea class="form-control" rows="8" id="message" placeholder="Enter message"></textarea>
                    <span class="fa fa-pencil form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
